<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img
        src="./favicons/favicon-16x16.png"
        alt="pokemon"
        class="pokemon__image"
      />
      <h1 class="pokemon__data">
        <span class="pokemon_number">6 - </span>
        <span class="pokemon__name">Charizad</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name ou Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn__previous">Prev</button>
        <button class="button btn__next">Next</button>
      </div>
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
